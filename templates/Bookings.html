<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bookings</title>
</head>
<body>
    <h1>All Bookings</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Number of Guests</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
                <tr>
                    <td>{{ booking[0] }}</td> <!-- ID -->
                    <td>{{ booking[1] }}</td> <!-- Name -->
                    <td>{{ booking[2] }}</td> <!-- Date -->
                    <td>{{ booking[3] }}</td> <!-- Time -->
                    <td>{{ booking[4] }}</td> <!-- Number of Guests -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-danger" href="{{ url_for('home') }}" role="button">Back</a>
</body>
</html>
